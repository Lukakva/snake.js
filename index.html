<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snake.js in HTML5 Canvas</title>
	<meta property="og:title" content="Snake.js in HTML5 Canvas" />
    <meta property="og:type": content="website" />
    <meta property="og:image" content="snake.jpg" />
    <meta property="og:image:width" content="560" />
    <meta property="og:image:height" content="560" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:description" content="Play classic snake game in your browser!" />
</head>
<style type="text/css">
	html, body, #snake-container {
		height: 100%;
		width: 100%;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}


	#snake-container canvas {
		margin: 0 auto;
		display: block;
		border: 1px solid;
	}

</style>
<body>
	<div id="snake-container"></div>
</body>
<script type="text/javascript" src="snake.js"></script>
<script type="text/javascript">
	top.snake = new Snake({
	    node: document.getElementById("snake-container"),
	    snakeColor: "#fff",
	    backgroundColor: "#000",
	    foodColor: "#fff",
	    gridX: 50,
	    gridY: 50
	});
</script>
</html>
