<!DOCTYPE html>

<head>

	<link rel="shortcut icon" href="snake.jpg" type="image/jpg" />
	<link rel="icon"          href="snake.jpg" type="image/jpg" />

	<meta charset="UTF-8">
	<meta property="og:title" content="Snake.js - HTML5 Canvas Game" />

<style type="text/css">
	html, body, #snake-container {
		height: 100%;
		width: 100%;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}


	#snake-container canvas {
		margin: 0 auto;
		display: block;
		border: 1px solid;
	}

</style>
<body>
	<div id="snake-container"></div>
</body>
<script type="text/javascript" src="snake.js"></script>
<script type="text/javascript">
	top.snake = new Snake({
	    node: document.getElementById("snake-container"),
	    snakeColor: "#fff",
	    backgroundColor: "#000",
	    foodColor: "#fff",
	    scoreboardColor: "#fff"
	});
</script>
